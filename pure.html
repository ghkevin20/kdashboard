    <script>
        document.addEventListener('DOMContentLoaded',function(){
            // Left Sidebar Dropdown Menu
            let sidebarLinks = document.querySelectorAll('.sidebar-nav-list li a.has-arrow');
            let subMenuIndex = 1;
            sidebarLinks.forEach(function(e){
                let collapse = e.nextElementSibling;
                collapse.id = "menu-collapse-"+subMenuIndex;
                e.setAttribute('data-toggle','collapse');
                e.setAttribute('data-target','#menu-collapse-'+subMenuIndex);

                let originalClass = e.className;
                e.addEventListener('click',function(){
                    let ariaExpanded = e.getAttribute('aria-expanded');

                    let parent = e.parentElement.parentElement;
                    let menu = parent.querySelectorAll('a.active');
                    var elem = e;
                    menu.forEach(function(e){
                        if(e != elem){
                            e.setAttribute('aria-expanded', false);
                            e.setAttribute('class', e.getAttribute('class').replace('active',''));
                            e.nextElementSibling.setAttribute('class', e.nextElementSibling.getAttribute('class').replace('show',''));
                        }
                    });

                    if(collapse.className != "collapsing"){
                        if (ariaExpanded == null || ariaExpanded == 'false'){
                            e.className = originalClass+ " active";
                        }else{
                            e.className = originalClass;
                        }
                    }
                });

                subMenuIndex++;
            });
             // End Left Sidebar Dropdown Menu
            $(".scroll-sidebar").slimScroll({size:'5px',height:($(window).height() - $(".main-header").height()) + "px",position:'left'});
        });
