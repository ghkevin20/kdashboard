<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bootstrap Admin Dashboard">
    <meta name="author" content="Kevin C Rosario">

    <!-- Favicon -->
    <link rel="icon" href="dist/img/k-brand.ico">
    <!-- Page Title -->
    <title>KDashboard - Login</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="assets/font-awesome/css/fontawesome-all.min.css">
    <!-- Font -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="dist/css/kdashboard.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .bg-image-main {
            background: linear-gradient(0deg,rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(dist/img/main-background.jpg) no-repeat center center fixed !important;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover !important;
            position: fixed;
            height: 100%;
            width: 100%;
            margin-top: -14px;
            z-index: -1;
        }
    </style>
</head>
<body class="border-radius-none single">
    <div class="bg-image-main"></div>
    <!-- PreLoader -->
    <div class="preloader">
        <div class="preloader-content text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="preloader-title text-primary"><strong>K</strong>Dashboard</p>
        </div>
    </div>
    <!-- End PreLoader -->
    <!-- Main Wrapper -->
    <div id="main-wrapper">
        <!-- Page Wrapper -->
        <div class="page-wrapper">
            <!-- Container Fluid -->
            <div class="container mt-3 pt-0 pt-sm-3 pt-md-5">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="mx-auto auth-card">
                            <div class="card mb-3 auth-transparent border-0 ">
                                <div class="card-body ">
                                    <div class="text-center mb-3">
                                        <img src="dist/img/K-Brand.png" class="h-50 w-50 mb-3">
                                        <h5 class="font-weight-bold text-white d-none d-md-block"><strong>K</strong>Dashboard</h5>
                                        <h5 class="font-weight-bold text-white d-block d-md-none"><strong>K</strong>Dash</h5>
                                    </div>
                                    <form method="POST">
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <label for="email" class="text-white">Email:</label>
                                                <input type="text" class="form-control border-0" name="email" placeholder="Enter Email" required autofocus >
                                                <label class="invalid-feedback invalid-tooltip" role="alert"></label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <label for="password" class="text-white">Password:</label>
                                                <input type="password" class="form-control border-0" name="password" placeholder="Enter Password" required>
                                                <label class="invalid-feedback invalid-tooltip" role="alert"></label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                                <label class="form-check-label text-white" for="remember">Remember Me</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary border-0 " name="btn-login"><i class="fas fa-sign-in-alt"></i> Login</button>
                                        <a href="register.html" class="btn btn-danger border-0 "><i class="fas fa-edit"></i> Register</a>
                                        <div>
                                            <a class="mb-0 text-white" href="#">Forgot Your Password?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Container Fluid -->
            <!-- Footer -->
            <footer class="footer text-right small"> KDashboard by Kevin Rosario Â© 2019 </footer>
            <!-- End Footer -->
        </div>
        <!-- End Page Wrapper -->
    <!-- </div> -->
    <!-- End Main Wrapper -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="dist/js/kdashboard.js"></script>    
</body>
</html>
