<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bootstrap Admin Dashboard">
    <meta name="author" content="Kevin C Rosario">

    <!-- Favicon -->
    <link rel="icon" href="dist/img/k-brand.ico">
    <!-- Page Title -->
    <title>KDashboard - Register</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="assets/font-awesome/css/fontawesome-all.min.css">
    <!-- Font -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="dist/css/kdashboard.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .bg-image-main {
            background: linear-gradient(0deg,rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(dist/img/main-background.jpg) no-repeat center center fixed !important;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover !important;
            position: fixed;
            height: 100%;
            width: 100%;
            margin-top: -14px;
            z-index: -1;
        }
    </style>
</head>
<body class="border-radius-none single">
    <div class="bg-image-main"></div>
    <!-- PreLoader -->
    <div class="preloader">
        <div class="preloader-content text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="preloader-title text-primary"><strong>K</strong>Dashboard</p>
        </div>
    </div>
    <!-- End PreLoader -->
    <!-- Main Wrapper -->
    <div id="main-wrapper">
        <!-- Page Wrapper -->
        <div class="page-wrapper">
            <!-- Container Fluid -->
            <div class="container mt-3 pt-0 pt-sm-3 pt-md-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card auth-transparent border-0">
                            <div class="card-header text-white border-0 text-center">
                                <h3><i class="fas fa-user-circle"></i> Register</h3>
                            </div>
                            <div class="card-body border-0">
                                <form method="POST">
                                    <div class="form-group row">
                                        <label for="first_name" class=" col-md-4 col-form-label text-md-right">First Name</label>
                                        <div class="col-md-6">
                                            <input id="first_name" type="text" class="border-0 form-control" name="first_name" required autofocus>
                                            <label class="invalid-feedback invalid-tooltip" role="alert"></label>
                                        </div>
                                    </div>
            
                                    <div class="form-group row">
                                        <label for="middle_name" class="col-md-4 col-form-label text-md-right">Middle Name</label>
                                        <div class="col-md-6">
                                            <input id="middle_name" type="text" class="border-0 form-control" name="middle_name" required>
                                            <label class="invalid-feedback invalid-tooltip" role="alert"></label>
                                        </div>
                                    </div>
            
                                    <div class="form-group row">
                                        <label for="last_name" class="col-md-4 col-form-label text-md-right">Last Name</label>
                                        <div class="col-md-6">
                                            <input id="last_name" type="text" class="border-0 form-control" name="last_name" required>
                                            <label class="invalid-feedback invalid-tooltip" role="alert"></label>
                                        </div>
                                    </div>
            
                                    <div class="form-group row">
                                        <label for="gender" class="col-md-4 col-form-label text-md-right">Gender</label>
                                        <div class="col-md-6">
                                            <select name="gender" class="border-0 form-control" required>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                            <label class="invalid-feedback invalid-tooltip" role="alert"></label>
                                        </div>
                                    </div>
            
                                    <div class="form-group row">
                                        <label for="birth_date" class="col-md-4 col-form-label text-md-right">Birth Date</label>
                                        <div class="col-md-6">
                                            <input id="birth_date" type="date" class="border-0 form-control" name="birth_date" required>
                                            <label class="invalid-feedback invalid-tooltip" role="alert"></label>
                                        </div>
                                    </div>
            
                                    <div class="form-group row">
                                        <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                        <div class="col-md-6">
                                            <input id="email" type="email" class="border-0 form-control" name="email" required>
                                            <label class="invalid-feedback invalid-tooltip" role="alert"></label>
                                        </div>
                                    </div>
            
                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input id="password" type="password" class="border-0 form-control" name="password" required>
                                            <label class="invalid-feedback invalid-tooltip" role="alert"></label>
                                        </div>
                                    </div>
            
                                    <div class="form-group row">
                                        <label for="password-confirm" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                        <div class="col-md-6">
                                            <input id="password-confirm" type="password" class="border-0 form-control" name="password_confirmation" required>
                                            <label class="invalid-feedback invalid-tooltip" role="alert"></label>
                                        </div>
                                    </div>
            
                                    <div class="form-group row mb-0">
                                        <div class="col-md-6 offset-md-4">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-paper-plane"></i> Register
                                            </button>
                                            <a href="login.html" class="btn btn-link">Already Registered?</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Container Fluid -->
            <!-- Footer -->
            <footer class="footer text-right small"> KDashboard by Kevin Rosario Â© 2019 </footer>
            <!-- End Footer -->
        </div>
        <!-- End Page Wrapper -->
    <!-- </div> -->
    <!-- End Main Wrapper -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="dist/js/kdashboard.js"></script>       
</body>
</html>
